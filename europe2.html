<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image : url(https://i.imgur.com/qYCrhsg.jpg);
            background-repeat : no-repeat;
            background-size : cover;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function () {
            setInterval(function () {
                var today = new Date();
                var now = today.getFullYear();
                now += '-' + (today.getMonth() + 1).toString();
                now += '-' + today.getDate();
                now += ' ' + (today.getHours()-7);
                if(today.getMinutes() < 10) {
                    now += ':0' + today.getMinutes();
                }
                else{
                    now += ':' + today.getMinutes();
                }

                $('#clock').text("현지 시간: " + now);
            },1000);
            $('th').css("font-size","30px");
            $('td:eq(1)').css("color","red");

        })
    </script>
</head>
<body>

<table width="90%">
    <tr>
        <th align="left">유럽 여행지</th>
        <th id="clock" align="right"></th>
    </tr>
</table>
